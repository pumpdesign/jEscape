<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jEscape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css" charset="utf-8">
  </head>
  <body>

    <div id="jEscape">
      <header><h1>jEscape</h1></header>
      <div id="game">
        <canvas id="board"></canvas>
      </div>
      <div id="controls">
        <button type="button" name="left" onmousedown="console.log('left')"><</button>
        <button type="button" name="jump" onmousedown="myGamePiece.speedY = -2" >jE!</button>
        <button type="button" name="right" onmousedown="myGamePiece.speedX = +2">></button>
        <button class="down" type="button" name="down" onmousedown="myGamePiece.speedY = +2">^</button>

      </div>
      <footer></footer>
    </div>

  <script src="js/jEscape.js" charset="utf-8"></script>
  </body>
</html>
